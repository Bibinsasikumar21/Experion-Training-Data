<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para1"></p>
</body>
<script>
    let myPromise = new Promise(function(res, rej){
        setTimeout(function(){
            res("promise example");
            rej("error occured")
        },4000);
    });

    myPromise.then(
        function(value){
            document.getElementById("para1").innerHTML = value;

        },
        
    );

    document.write("welcome to Js promises")
</script>
</html>
