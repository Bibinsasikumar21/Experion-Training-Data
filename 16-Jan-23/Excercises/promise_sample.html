<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <p id="para1"> </p>

</body>
<script>
    let myPromise = new Promise(function(res,rej){
        setTimeout(value=>
            {document.querySelector("h1").innerHTML="hello";}
        ,10000);
        res("result obtained");
        rej("error");

    });
    myPromise.then(
        function(value){
            document.getElementById("para1").innerHTML= value;
        },
        function(value){
            document.getElementById("para1").innerHTML= value;

        }
        
    );
</script>
</html>
