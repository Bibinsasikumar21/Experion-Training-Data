<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 5px;
        
    }
    .box{
        border: 2px solid black;
        background-color: rgb(51, 194, 226);
        height: 20px;
        box-shadow: 5px 5px 5px black;
        
    }
    .span-2{
        
        grid-column: span 3;

    }


    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box span-2"></div>
        
    </div>
</body>
</html>
