<script>
    const users = [
    {
        name: 'User 1',
        email: 'user1@gmail.com'
    },
    {
        name: 'user 2',
        email: 'user2@gmail.com'
    }];


    const target1 = document.getElementById('content');
    users.forEach(user => {
            const row = (`<tr> 
            <td> ${user.name}</td>
            <td> ${user.email}</td>
            <td> <button onclick = deleteRow(event) "> Delete </button></td>
            </tr>`);
            target1.innerHTML += row;
        })

    function deleteRow(a){ 
        
       a.target.parentElement.parentElement.remove();   
    }


    
</script>
